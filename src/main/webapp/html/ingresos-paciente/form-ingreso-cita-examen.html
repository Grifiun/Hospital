<h1>INGRESO CITA EXAMEN</h1>
<form class="col-12 caja2" method="post" action="../ControladorIngresoRegistro" >        
    <div class="form-group align-self-start">
        <h5>Examen</h5>
        <select name="examen" class="cont" id="codigo" required> 
            <option value="<%=examen%>" ><%=examen%></option>            
        </select>
    </div> 
    <div class="form-group align-self-start">
        <h5>Paciente</h5>
        <select name="paciente" class="cont" id="codigo" required> 
            <option value="<%=paciente%>" ><%=paciente%></option>            
        </select>
    </div> 
    
    <%
        if(ordenEstado.equals("TRUE")){
            out.print("<div class=\"form-group align-self-start\">");
            out.print("<h5>Elija la orden medica</h5>");
            out.print("<input type=\"file\" required placeholder=\"Ruta de la orden\" name=\"orden\"/>");
            out.print("</div>");
            
            out.print("<div class=\"form-group align-self-start\">");
            out.print("<select name=\"medico\" class=\"cont\" required>");
                
            out.print("<h5>Medico que le dio la orden</h5>");
            for(int i = 0; i < listaDoctor.size(); i++){
            out.print("<option value="+listaDoctor.get(i).get(0)+">"+listaDoctor.get(i).get(1)+"</option>");                 
            }
            out.print("</select>");
            out.print("</div>");
        }
    %>    
    <div class="form-group align-self-start">
        <h5>Fecha a programar cita</h5>
        <input type="date" min="2020-10-05" max="2025-12-31" class="form-control" required placeholder="fecha" name="fecha"/>
    </div>
    <button type="submit" class="btn btn-dark">Registrar</button>
</form>
<form class="col-12 caja2" method="post" action="ingreso-mostrar-examen-por-tipo.jsp" >
    <h5>Regresar a ver la lista</h5>
    <button type="submit" class="btn btn-dark">Regresar</button>
</form>
