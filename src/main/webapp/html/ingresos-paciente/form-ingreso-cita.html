<h1>INGRESO CITA</h1>
<form class="col-12 caja2" method="get" action="ingreso-cita.jsp" >     
    <div class="form-group align-self-start">
        <h5>Doctor</h5>
        <select name="medico" class="cont" required>   
            <%
                for(int i = 0; i < listaDoctor.size(); i++){
            %>            
            <option value="<%=listaDoctor.get(i).get(0)%>" selected><%=listaDoctor.get(i).get(1)%></option>
            <%
                }
            %>
        </select>
    </div>    
    <button type="submit" class="btn btn-dark">Buscar especialidades</button>
</form>
<form class="col-12 caja2" method="post" action="../ControladorIngresoRegistro" >     
    <div class="form-group align-self-start">
        <h5>Paciente</h5>
        <select name="paciente" class="cont" id="codigo" required> 
            <option value="<%=paciente%>" ><%=session.getAttribute("codigo")%></option>            
        </select>
    </div> 
    <div class="form-group align-self-start">
        <h5>Especialidades del doctor seleccionado</h5>
        <select name="especialidad" class="cont" id="codigo" required>   
            <%
                for(int i = 0; i < listaEspecialidades.size(); i++){
            %>            
            <option value="<%=listaEspecialidades.get(i).get(0)%>"><%=listaEspecialidades.get(i).get(0)%></option>
            <%
                }
            %>
        </select>
    </div>
    <div class="form-group align-self-start">
        <h5>Fecha a programar cita</h5>
        <input type="date" min="2020-10-05" max="2025-12-31" class="form-control" required placeholder="fecha" name="fecha"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Horario de trabajo:</h5>
        <h6><%=listaHorario.get(0).get(0)%> - <%=listaHorario.get(0).get(1)%></h6>
        <input type="time" min="<%=listaHorario.get(0).get(0)%>" max="<%=listaHorario.get(0).get(1)%>" class="form-control" required placeholder="nombre examen" name="hora"/>
    </div>
    <button type="submit" class="btn btn-dark">Registrar</button>
</form>
