<h1>INGRESO LABORATORISTA</h1>
<form class="col-12 caja2" method="post" action="../ControladorIngresoRegistro" >             
    <div class="form-group align-self-start">
        <h5>Nombre del laboratorista</h5>
        <input type="text" class="form-control" required placeholder="nombre laboratorista" name="nombre"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Registro ante el ministerio publico</h5>
        <input type="text" class="form-control" required placeholder="codigo del registro" name="registro"/>
    </div>
    <div class="form-group align-self-start">
        <h5>DPI</h5>
        <input type="number" class="form-control" required placeholder="DPI" name="dpi"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Telefono</h5>
        <input type="number" class="form-control" required placeholder="ingrese numero de telefono" name="telefono"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Examen</h5>
        <select name="examen" class="cont" id="examen" required>   
            <%
                for(int i = 0; i < lista.size(); i++){
            %>
            <option value="<%=lista.get(i).get(0)%>"><%=lista.get(i).get(0)%></option>
            <%
                }
            %>
        </select>
    </div>
    <div class="form-group align-self-start">
        <h5>Correo</h5>
        <input type="email" class="form-control" required placeholder="correo" name="correo"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Password</h5>
        <input type="password" class="form-control" required placeholder="password" name="password"/>
    </div>
    <button type="submit" class="btn btn-dark">REGISTRAR</button>
</form>
