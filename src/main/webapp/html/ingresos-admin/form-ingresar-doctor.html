<h1>INGRESO DOCTOR</h1>
<form class="col-12 caja2" enctype="multipart/form-data" method="post" action="#" >             
    <div class="form-group align-self-start">
        <h5>Nombre de la revista</h5>
        <input type="text" class="form-control" required placeholder="nombre revista" name="nombre_revista"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Descripcion de la revista</h5>
        <textarea class="form-control" id="descripcion_revista" required rows="3" name="descripcion_revista"></textarea>
    </div>
    <div class="form-group align-self-start">
        <h5>Costo suscripcion a la revista</h5>
        <input type="number" class="form-control" required placeholder="suscripcion" name="costo_suscripcion"/>
    </div>          

    <div class="form-group">
        <h5>Titulo de edicion</h5>
        <input type="text" class="form-control" required placeholder="titulo edicion" name="titulo_edicion"/>
    </div>
    <div class="form-group">
        <h5>Descripcion edicion revista</h5>
        <textarea class="form-control" id="descripcion_revista" required rows="3" name="descripcion_edicion_revista"></textarea>
    </div> 
    <div class="form-group">
        <h5>Tags</h5>
        <input type="text" class="form-control" placeholder="tags" name="tag"/>
    </div>   
    <div class="form-group">
        <h5>Subir libro</h5>
        <input type="file" accept="application/pdf" class="form-control" name="archivopdf"/>
    </div>
    <button type="submit" class="btn btn-dark">Publicar</button>
</form>
