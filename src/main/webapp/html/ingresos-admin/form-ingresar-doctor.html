<h1>INGRESO DOCTOR</h1>
<form class="col-12 caja2" method="post" action="../ControladorIngresoDoctor" >             
    <div class="form-group align-self-start">
        <h5>Nombre</h5>
        <input type="text" class="form-control" required placeholder="nombre" name="nombre"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Colegiado</h5>
        <input type="text" class="form-control" required placeholder="colegiado" name="colegiado"/>
    </div>
    <div class="form-group align-self-start">
        <h5>DPI</h5>
        <input type="text" class="form-control" required placeholder="DPI" name="dpi"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Telefono</h5>
        <input type="tel" class="form-control" required placeholder="telefono" name="telefono"/>
    </div>
    <div class="form-group align-self-start">
        <h5>correo</h5>
        <input type="email" class="form-control" required placeholder="correo" name="correo"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Password</h5>
        <input type="password" class="form-control" required placeholder="password" name="password"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Horario inicio jordnada</h5>
        <input type="time" class="form-control" required placeholder="inicio" name="inicio"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Horario fin jordnada</h5>
        <input type="time" class="form-control" required placeholder="fin" name="fin"/>
    </div>
    <button type="submit" class="btn btn-dark">Publicar</button>
</form>
